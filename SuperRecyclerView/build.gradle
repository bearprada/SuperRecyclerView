apply plugin: "com.android.library"

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 3
        versionName "1.1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}
repositories {
    jcenter()
}
dependencies {
    def googleSupportLibVer = "24.2.1"

    compile "com.android.support:recyclerview-v7:${googleSupportLibVer}"
    compile "com.nineoldandroids:library:2.4.0"
    // FIXME: It's a workaround to have the SuperRecyclerView use the custom
    // FIXME: RecyclerView internally.
    compile project(":lib-widget")
}
